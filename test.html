<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style type="text/css">
        * {
            cursor: url('./pointer.ico'), auto
            
        }

        .a {
            cursor: wait
        }

        /*这里边的curusor的值可以是以上表中的任何值,或是你自己定义*/
    </style>
</head>

<body>
    <div class='a'>欢迎您到百洋软件研究实验室listly的博客来做客</div>
    也可以直接将样式表写在div标签中效果是一样的哟如:
    <div style='cursor:help'>欢迎您到百洋软件研究实验室listly的博客来做客</div>
</body>

</html>
